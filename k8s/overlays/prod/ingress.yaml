apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jretirewise-web
  labels:
    app: jretirewise
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Only rewrite /jretirewise paths, not /auth paths
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location /jretirewise/ {
        rewrite ^/jretirewise/(.*)$ /$1 break;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - jaycurtis.org
    secretName: jretirewise-tls
  rules:
  - http:
      paths:
      - path: /jretirewise/
        pathType: Prefix
        backend:
          service:
            name: jretirewise-jretirewise-web-service
            port:
              name: http
      - path: /auth/
        pathType: Prefix
        backend:
          service:
            name: jretirewise-jretirewise-web-service
            port:
              name: http
