apiVersion: apps/v1
kind: Deployment
metadata:
  name: jretirewise-web
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: web
        imagePullPolicy: Never
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
