apiVersion: v1
kind: Secret
metadata:
  name: jretirewise-secret
  labels:
    app: jretirewise
type: Opaque
stringData:
  # Django secret key - IMPORTANT: Generate with: python -c 'from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())'
  # For testing, using a development key - CHANGE IN PRODUCTION
  SECRET_KEY: "django-insecure-dev-key-change-in-production-7k!j%3$8@mq#z9^v"

  # Database credentials - matches postgres StatefulSet configuration
  DATABASE_PASSWORD: "testpass"

  # Email credentials
  EMAIL_HOST_USER: "your-email@gmail.com"
  EMAIL_HOST_PASSWORD: "your-app-specific-password"

  # Google OAuth (if using social auth)
  SOCIAL_AUTH_GOOGLE_OAUTH2_KEY: "your-google-oauth2-key"
  SOCIAL_AUTH_GOOGLE_OAUTH2_SECRET: "your-google-oauth2-secret"

  # Database URL (optional, can be constructed from parts above)
  # Format: postgresql://user:password@host:port/dbname
  DATABASE_URL: "postgresql://jretirewise:change-me-to-secure-password@postgres-service:5432/jretirewise"

  # AWS S3 credentials (if using S3 for static/media files)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_STORAGE_BUCKET_NAME: ""

  # Sentry DSN (for error tracking)
  SENTRY_DSN: ""
