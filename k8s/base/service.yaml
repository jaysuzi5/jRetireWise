apiVersion: v1
kind: Service
metadata:
  name: jretirewise-web-service
  labels:
    app: jretirewise
    component: web
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: jretirewise
    component: web

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: jretirewise
    component: postgres
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: jretirewise
    component: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: jretirewise
    component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: jretirewise
    component: redis

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    app: jretirewise
    component: otel-collector
spec:
  type: ClusterIP
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  selector:
    app: jretirewise
    component: otel-collector
