apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jretirewise
  namespace: default
  labels:
    app: jretirewise
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - jretirewise.example.com
    - www.jretirewise.example.com
    secretName: jretirewise-tls
  rules:
  - host: jretirewise.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jretirewise-web-service
            port:
              name: http
  - host: www.jretirewise.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jretirewise-web-service
            port:
              name: http
