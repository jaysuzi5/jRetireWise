apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: jretirewise
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jretirewise
      component: redis
  template:
    metadata:
      labels:
        app: jretirewise
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - name: redis
          containerPort: 6379

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: redis-data
          mountPath: /data

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

      volumes:
      - name: redis-data
        emptyDir: {}
