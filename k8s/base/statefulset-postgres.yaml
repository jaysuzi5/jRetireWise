apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: jretirewise
    component: postgres
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: jretirewise
      component: postgres
  template:
    metadata:
      labels:
        app: jretirewise
        component: postgres
    spec:
      securityContext:
        runAsNonRoot: false
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch

      initContainers:
      - name: init-chmod
        image: busybox:latest
        command: ['sh', '-c', 'chmod 777 /var/lib/postgresql/data && ls -la /var/lib/postgresql/']
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
          subPath: postgres

      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - name: postgresql
          containerPort: 5432

        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: jretirewise-config
              key: DATABASE_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: jretirewise-config
              key: DATABASE_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jretirewise-secret
              key: DATABASE_PASSWORD

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
          subPath: postgres

        securityContext:
          allowPrivilegeEscalation: false

  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: nfs-client
      resources:
        requests:
          storage: 10Gi
