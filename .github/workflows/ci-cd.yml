name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/jretirewise
  PYTHON_VERSION: "3.11"

jobs:
  # Test job: Run unit and integration tests
  test:
    runs-on: ubuntu-latest
    name: Test

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: jretirewise_test
          POSTGRES_USER: jretirewise
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        DB_NAME: jretirewise_test
        DB_USER: jretirewise
        DB_PASSWORD: testpass
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: "true"
      run: |
        python manage.py migrate --noinput

    - name: Run unit tests
      env:
        DB_NAME: jretirewise_test
        DB_USER: jretirewise
        DB_PASSWORD: testpass
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: "true"
      run: |
        pytest tests/unit/ -v --cov=jretirewise --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      env:
        DB_NAME: jretirewise_test
        DB_USER: jretirewise
        DB_PASSWORD: testpass
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: "true"
      run: |
        pytest tests/integration/ -v --cov=jretirewise --cov-append --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    # Test report is skipped - all test steps above already report results
    # Coverage is uploaded to Codecov, test results show in the step logs above

  # Lint job: Code quality checks
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort pylint

    - name: Check code formatting with Black
      run: |
        black --check . || true

    - name: Check import ordering with isort
      run: |
        isort --check-only . || true

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,__pycache__ || true

    - name: Security checks with bandit
      run: |
        pip install bandit
        bandit -r jretirewise --skip B101,B601 --format json -o bandit-report.json || true

  # Build job: Create Docker image
  build:
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create deployment summary
      run: |
        echo "## Docker Image Built ✓" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Image: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "Tags: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY

  # Deploy job: Deploy to Kubernetes via ArgoCD
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Kubernetes
    needs: build
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://jaycurtis.org/jretirewise

    steps:
    - uses: actions/checkout@v4

    - name: Set up ArgoCD CLI
      run: |
        curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/download/v2.8.0/argocd-linux-amd64
        chmod +x /usr/local/bin/argocd

    - name: Configure ArgoCD
      env:
        ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
        ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
      run: |
        argocd login $ARGOCD_SERVER --insecure --username admin --password $ARGOCD_AUTH_TOKEN

    - name: Sync ArgoCD application
      env:
        ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
        ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
      run: |
        argocd app sync jretirewise-prod --force
        argocd app wait jretirewise-prod --sync --timeout 300

    - name: Health check
      run: |
        echo "Waiting for application to become healthy..."
        for i in {1..30}; do
          if curl -sf https://jretirewise.example.com/health/ready/ > /dev/null 2>&1; then
            echo "Health check passed ✓"
            exit 0
          fi
          echo "Attempt $i: Application not ready yet..."
          sleep 10
        done
        echo "Health check failed after 5 minutes"
        exit 1

    - name: Smoke tests
      run: |
        echo "Running smoke tests..."
        # Add your smoke test commands here
        curl -sf https://jretirewise.example.com/ > /dev/null
        echo "Smoke tests passed ✓"

    - name: Notify Slack
      if: always() && github.event_name == 'push'
      continue-on-error: true
      uses: slackapi/slack-github-action@v1
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
        payload: |
          {
            "text": "Deployment to production completed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Deployment Status: ${{ job.status }}\nURL: https://jaycurtis.org/jretirewise\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                }
              }
            ]
          }

    - name: Create deployment annotation
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ✓ Deployed to Production" >> $GITHUB_STEP_SUMMARY
        echo "- Environment: Kubernetes Cluster" >> $GITHUB_STEP_SUMMARY
        echo "- URL: https://jaycurtis.org/jretirewise" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # E2E Tests job: Post-deployment smoke tests
  e2e:
    runs-on: ubuntu-latest
    name: End-to-End Tests
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Playwright
      run: |
        npm install --save-dev @playwright/test
        npx playwright install

    - name: Wait for deployment to be ready
      run: |
        echo "Waiting for application to be ready at https://jaycurtis.org/jretirewise"
        for i in {1..30}; do
          if curl -sf https://jaycurtis.org/jretirewise/health/ready/ > /dev/null 2>&1; then
            echo "Application is ready ✓"
            exit 0
          fi
          echo "Attempt $i: Application not ready yet, retrying in 10s..."
          sleep 10
        done
        echo "Timeout waiting for application to be ready"
        exit 1

    - name: Run smoke tests against deployed application
      run: |
        echo "Running smoke tests against https://jaycurtis.org/jretirewise"
        curl -sf https://jaycurtis.org/jretirewise/ > /dev/null && echo "Homepage OK ✓"
        curl -sf https://jaycurtis.org/jretirewise/api/health/ > /dev/null && echo "API health OK ✓"
        echo "All smoke tests passed ✓"
