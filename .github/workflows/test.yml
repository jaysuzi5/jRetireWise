name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: jretirewise_test
          POSTGRES_USER: jretirewise
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        DATABASE_NAME: jretirewise_test
        DATABASE_USER: jretirewise
        DATABASE_PASSWORD: testpass
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        DEBUG: "true"
      run: |
        python manage.py migrate --noinput

    - name: Run unit tests
      env:
        DATABASE_NAME: jretirewise_test
        DATABASE_USER: jretirewise
        DATABASE_PASSWORD: testpass
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        DEBUG: "true"
      run: |
        pytest tests/unit/test_forms.py -v --tb=short

    - name: Run integration tests
      env:
        DATABASE_NAME: jretirewise_test
        DATABASE_USER: jretirewise
        DATABASE_PASSWORD: testpass
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        DEBUG: "true"
      run: |
        pytest tests/integration/test_profile_views.py tests/integration/test_scenario_views.py -v --tb=short

    - name: Run full test suite with coverage
      if: github.event_name == 'pull_request'
      env:
        DATABASE_NAME: jretirewise_test
        DATABASE_USER: jretirewise
        DATABASE_PASSWORD: testpass
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        DEBUG: "true"
      run: |
        pytest tests/unit/test_forms.py tests/integration/ -v \
          --cov=jretirewise --cov-report=xml --cov-report=term-missing

    - name: Upload coverage reports
      if: github.event_name == 'pull_request'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
